version: 2

updates:
  - schedule:
      interval: 'daily'
    open-pull-requests-limit: 1
    reviewers:
      - 'trek'
      - 'TooTallNate'
      - 'EndangeredMassa'
    commit-message:
      prefix: '[framework-fixtures]'
    package-ecosystem: 'npm'
    directory: /scripts/framework-matrix/framework-fixtures/astro-v4
    allow:
      - dependency-name: "@astro*"
    groups:
      core:
        patterns:
          - "@astro*"
        update-types:
          - "minor"
